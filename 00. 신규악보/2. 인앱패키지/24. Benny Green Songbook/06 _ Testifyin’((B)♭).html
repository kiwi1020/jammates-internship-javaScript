
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>악보 음표</title>
        
        <link rel="stylesheet" href="../pub/common.css">
        <link rel="stylesheet" href="../pub/style.css">
        <script src="../pub/html2canvas.js"></script>
        <script src="../pub/jquery-3.3.1.min.js"></script>
        <script src="../pub/code.js"></script>
        
    </head>
    <body>
        <div class="wrap">
            <div class="sheet_music" id="sheet_music" data-sheet="Db">
                <div class="aline">
                <!-- 1 -->
                <!-- 1 line -->
                <div class="joint">
                    <div class="beat">
                        <span>3</span>
                        <span>4</span>
                    </div>
                    <code>Bb7</code>
                </div>
                
                <div class="joint">
                    <code>/D</code>
                </div>

                <div class="joint">
                    <code>Eb7</code>
                </div>

                <div class="joint">
                    <code>Edim7</code>
                </div>
                
                <!-- 5 -->
                <!-- 2 line -->
                <div class="joint">
                    <code>F7</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">/G</code>
                    <code data-beat="1/3">/A</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">Bb7</code>
                    <code data-beat="1/3">/D</code>
                    <code data-beat="1/3">/Eb</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">/F</code>
                    <code data-beat="1/3">/G</code>
                    <code data-beat="1/3">/A</code>
                </div>
                
                <!-- 9 -->
                <!-- 3 line -->
                <div class="joint">
                    <code>Bb7</code>
                </div>
                
                <div class="joint">
                    <code>/D</code>
                </div>

                <div class="joint">
                    <code>Eb7</code>
                </div>

                <div class="joint">
                    <code>Edim7</code>
                </div>
                
                <!-- 13 -->
                <!-- 4 line -->
                <div class="joint">
                    <code>F7</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">/C</code>
                    <code data-beat="1/3"></code>  
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">F7</code>
                    <code data-beat="1/3">/C</code>  
                    <code data-beat="1/3"></code>  
                    
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">F7</code>  
                    <code data-beat="1/3">/G</code>  
                    <code data-beat="1/3">/A</code>  
                </div>
                
                <!-- 17 -->
                <!-- 5 line -->
                <div class="joint">
                    <code>Bb7</code>
                </div>
                
                <div class="joint">
                    <code>/D</code>
                </div>

                <div class="joint">
                    <code>Eb7</code>
                </div>

                <div class="joint">
                    <code>Edim7</code>
                </div>
                
                
                <!-- 21 -->
                <!-- 6 line -->
                <div class="joint">
                    <code>Bb/F</code>
                </div>
                
                <div class="joint">
                    <code>D/F#</code>
                </div>
                
                <div class="joint">
                    <code>Gm7</code>
                </div>
                
                <div class="joint">
                    <code>C7/E</code>
                </div>
                
                <!-- 25 -->
                <!-- 7 line -->
                <div class="joint">
                    <code>Bb/F</code>
                </div>
                
                <div class="joint">
                    <code>D/F#</code>
                </div>
                
                <div class="joint">
                    <code>Gm7</code>
                </div>
                
                <div class="joint">
                    <code>C7/E</code>
                </div>
                
                <!-- 29 -->
                <!-- 8 line -->
                <div class="joint">
                    <code>F7</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">/G</code>
                    <code data-beat="1/3">/A</code>
                </div>
                
                <div class="joint">
                    <code>Bb7</code>
                </div>
                
                <div class="joint end_line">
                    <code>F7</code>
                </div>
                
                </div>
            </div>
            
            <div class="save_wrap">
                <div class="save_btn">
                    <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
                </div>
            </div>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악보 음표</title>
    
    <link rel="stylesheet" href="../pub/common.css">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/html2canvas.js"></script>
    <script src="../pub/jquery-3.3.1.min.js"></script>
    <script src="../pub/code.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="sheet_music" id="sheet_music" data-sheet="Db">
            <div class="aline">
                <!-- 1 -->
                <!-- 1 line -->
                <div class="joint">
                    <div class="beat">
                        <span>4</span>
                        <span>4</span>
                    </div>
                    <code>Fmaj7</code>
                    <code>Dm7</code>

                </div>

                <div class="joint">
                    <code>Bbmaj7</code>
                </div>

                <div class="joint">
                    <code>Gm7</code>
                    <code>C7</code>

                </div>

                <div class="joint">
                    <code>Fmaj7</code>

                </div>

                <!-- 5 -->
                <!-- 2 line  -->
                <div class="joint">
                    <code>Am7</code>
                    <code>D7</code>

                </div>

                <div class="joint">
                    <code>Gm7</code>
                    <code>D7(#9)</code>

                </div>

                <div class="joint">
                    <code>Gm7</code>
                    <code>C9(sus4)</code>

                </div>

                <div class="joint double_line">
                    <code data-beat="1/4">F6(add9)</code>
                    <code data-beat="1/4"></code>
                    <code data-beat="1/4">Bm7(b5)</code>
                    <code data-beat="1/4">E7(b9)</code>
                </div>

                <!-- 9 -->
                <!-- 3 line  -->
                <div class="joint">
                    <code>Am7</code>
                    <code>F#m7(b5)</code>

                </div>
                
                <div class="joint">
                    <code>Bm7(b5)</code>
                    <code>E7(b9)</code>
                </div>

                <div class="joint">
                    <code>Am7</code>
                    <code>F#m7(b5)</code>
                </div>

                <div class="joint">
                    <code>Dm7</code>
                    <code>G7(#5)</code>
                </div>

                <!-- 13 -->
                <!-- 4 line  -->
                <div class="joint">
                    <code>Cm7</code>
                    <code>Am7(b5)</code>

                </div>

                <div class="joint">
                    <code>Ab7</code>
                    <code>G7(#5)</code>
                </div>

                <div class="joint">
                    <code>Bb7(#11)</code>
                    <code>A7(#5)</code>
                </div>

                <div class="joint">
                    <code>Ab7(#11)</code>
                    <code>G7(#5)</code>
                </div>

                <!-- 17 -->
                <!-- 5 line  -->
                <div class="joint double_line">
                    <code>G7(#5)</code>
                    <code>C9(sus4)</code>
                </div>

                <div class="joint">
                    <code>Fmaj7</code>
                    <code>Dm7</code>
                </div>

                <div class="joint">
                    <code>Bbmaj7</code>
                </div>

                <div class="joint">
                    <code>Gm7</code>
                    <code>C7</code>
                </div>

                <!-- 21 -->
                <!-- 6 line  -->
                 <div class="joint">
                    <code>Fmaj7</code>
                 </div>

                 <div class="joint">
                    <code>Am7</code>
                    <code>D7</code>
                 </div>

                 <div class="joint">
                    <code>Gm7</code>
                    <code>D7(#9)</code>
                </div>

                 <div class="joint">
                    <code>Gm7</code>
                    <code>C9(sus4)</code>
                 </div>

                <!-- 25 -->
                <!-- 7 line  -->
                <div class="joint end_line">
                    <code>F6(add9)</code>
                </div>

            </div>
        </div>
        
        <div class="save_wrap">
            <div class="save_btn">
                <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
            </div>
        </div>
        
        
    </div>
</body>
</html>

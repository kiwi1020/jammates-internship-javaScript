
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>악보 음표</title>
        
        <link rel="stylesheet" href="../pub/common.css">
        <link rel="stylesheet" href="../pub/style.css">
        <script src="../pub/html2canvas.js"></script>
        <script src="../pub/jquery-3.3.1.min.js"></script>
        <script src="../pub/code.js"></script>
        
    </head>
    <body>
        <div class="wrap">
            <div class="sheet_music" id="sheet_music" data-sheet="Db">
                <div class="aline">
                <!-- 1 -->
                <!-- 1 line -->
                <div class="joint">
                    <div class="beat">
                        <span>3</span>
                        <span>4</span>
                    </div>
                    <code>Cmaj7</code>
                </div>
                
                <div class="joint">
                    <code>Am7</code>
                </div>

                <div class="joint">
                    <code>Fmaj7(#11)</code>
                </div>

                <div class="joint">
                    <code>C/E</code>
                </div>
                
                <!-- 5 -->
                <!-- 2 line -->
                <div class="joint">
                    <code>Fmaj7(#11)</code>
                </div>
                
                <div class="joint">
                    <code>C/E</code>
                </div>
                
                <div class="joint">
                    <code>Bm7(b5)</code>
                </div>
                
                <div class="joint">
                    <code>E7alt</code>
                </div>
                
                <!-- 9 -->
                <!-- 3 line -->
                <div class="joint">
                    <code>Am7</code>
                </div>
                
                <div class="joint">
                    <code>Gm6</code>
                </div>
                
                <div class="joint">
                    <code>Fmaj7</code>
                </div>
                
                <div class="joint">
                    <code>Bb7(#11)</code>
                </div>
                
                <!-- 13 -->
                <!-- 4 line -->
                <div class="joint">
                    <code data-beat="1/3">Am7</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">/G</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">F#m7(b5)</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">B7</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">Em7</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">A7(#9)(b13)</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">Dm7</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">G7</code>
                </div>
                
                <!-- 17 -->
                <!-- 5 line -->
                <div class="joint">
                    <code>Cmaj7</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">Abdim7</code>
                    <code data-beat="1/3">Am7</code>
                    <code data-beat="1/3"></code>
                </div>
                
                <div class="joint">
                    <code>Fmaj7(#11)</code>
                </div>
                
                <div class="joint">
                    <code>Cmaj7/E</code>
                </div>
                
                <!-- 21 -->
                <!-- 6 line -->
                <div class="joint">
                    <code>Fmaj7(#11)</code>
                </div>
                
                <div class="joint">
                    <code>C/E</code>
                </div>
                
                <div class="joint">
                    <code>Bm7(b5)</code>
                </div>
                
                <div class="joint">
                    <code>E7</code>
                </div>
                
                <!-- 25 -->
                <!-- 7 line -->
                <div class="joint">
                    <code>Am7</code>
                </div>
                
                <div class="joint">
                    <code>Gm6</code>
                </div>
                
                <div class="joint">
                    <code>F#m7(b5)</code>
                </div>
                
                <div class="joint">
                    <code>Fm6</code>
                </div>
                
                <!-- 29 -->
                <!-- 8 line -->
                <div class="joint">
                    <code>Cmaj7/E</code>
                </div>
                
                <div class="joint">
                    <code>Fmaj7(#11)</code>
                </div>
                
                <div class="joint">
                    <code>C/E</code>
                </div>
                
                <div class="joint">
                    <code>Fmaj7(#11)</code>
                </div>
                
                <!-- 33 -->
                <!-- 9 line -->
                <div class="joint">
                    <code>C/E</code>
                </div>
                
                <div class="joint">
                    <code>Am7</code>
                </div>
                
                <div class="joint">
                    <code>Bb/Ab</code>
                </div>
                
                <div class="joint">
                    <code>G7</code>
                </div>
                
                <!-- 37 -->
                <!-- 10 line -->
                <div class="joint">
                    <code>C6</code>
                </div>
                
                <div class="joint end_line">
                    <code>G7</code>
                </div>
                </div>
            </div>
            
            <div class="save_wrap">
                <div class="save_btn">
                    <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
                </div>
            </div>
        </div>
    </body>
    </html>


    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>악보 음표</title>
        
        <link rel="stylesheet" href="../../pub/common.css">
        <link rel="stylesheet" href="../../pub/style.css">
        <script src="../../pub/html2canvas.js"></script>
        <script src="../../pub/jquery-3.3.1.min.js"></script>
        <script src="../pub/code.js"></script>
        
    </head>
    <body>
        <div class="wrap">
            <div class="sheet_music" id="sheet_music" data-sheet="Db">
                <div class="aline">
                <!-- 1 -->
                <!-- 1 line -->
                <div class="joint">
                    <div class="beat">
                        <span>4</span>
                        <span>4</span>
                    </div>
                    <code>Abm</code>
                    <code>C#m7(b5)</code>
                </div>
                
                <div class="joint">
                    <code>Bmaj7(#5)</code>
                </div>

                <div class="joint">
                    <code>Emaj7(#5)</code>
                </div>

                <div class="joint">
                    <code>F#7sus(b9)</code>
                    <code>F#7</code>
                </div>
                
                <!-- 5 -->
                <!-- 2 line -->
                <div class="joint">
                    <code>Bm</code>
                </div>
                
                <div class="joint">
                    <code>%</code>
                </div>
                
                <div class="joint">
                    <code>Gmaj7(#5)</code>
                </div>
                
                <div class="joint">
                    <code>Bbmaj6</code>
                    <code>A7</code>
                </div>
                
                <!-- 9 -->
                <!-- 3 line -->
                <div class="joint">
                    <code>Fmaj7(#5)</code>
                </div>
                
                <div class="joint">
                    <code>Bbmaj7(#5)</code>
                </div>
                
                <div class="joint">
                    <code>A7(sus4)</code>
                </div>
                
                <div class="joint">
                    <code>A7</code>
                    <code>A7(b9)</code>
                </div>
                
                <!-- 13 -->
                <!-- 4 line -->
                <div class="joint">
                    <code>Bbmaj7(#5)</code>
                </div>
                
                <div class="joint">
                    <code>Bbmaj6</code>
                </div>
                
                <div class="joint">
                    <code>Dbmaj7(#5)</code>
                </div>
                
                <div class="joint">
                    <code>Gb/Bb</code>
                </div>
                
                <!-- 17 -->
                <!-- 5 line -->
                <div class="joint">
                    <code>F/A</code>
                </div>
                
                <div class="joint">
                    <code>Db/Ab</code>
                </div>
                
                <div class="joint">
                    <code>Db7</code>
                </div>
                
                <div class="joint end_line">
                    <code>Ebsus(b9)</code>
                    <code>Eb7(b9)</code>
                </div>
                
                </div>
            </div>
            
            <div class="save_wrap">
                <div class="save_btn">
                    <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
                </div>
            </div>
        </div>
    </body>
    </html>

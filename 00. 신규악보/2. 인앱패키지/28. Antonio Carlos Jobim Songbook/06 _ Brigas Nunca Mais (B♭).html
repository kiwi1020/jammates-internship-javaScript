<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악보 음표</title>
    
    <link rel="stylesheet" href="../pub/common.css">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/html2canvas.js"></script>
    <script src="../pub/jquery-3.3.1.min.js"></script>
    <script src="../pub/code.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="sheet_music" id="sheet_music" data-sheet="Db">
            <div class="aline">
                <!-- 1 -->
                <!-- 1line -->
                <div class="joint">
                    <div class="beat">
                        <span>4</span>
                        <span>4</span>
                    </div>
                    <code>Bb6</code>
                </div>
                <div class="joint">
                    <code>A7(b13)</code>
                </div>
                <div class="joint">
                    <code>Abmaj7</code>
                </div>
                <div class="joint">
                    <code>G7(b13)</code>
                </div>

                <!-- 5 -->
                <!-- 2line -->
                <div class="joint">
                    <code>Cm11</code>
                </div>
                <div class="joint">
                    <code>Abm6</code>
                </div>
                <div class="joint">
                    <code>Cm9</code>
                </div>
                <div class="joint">
                    <code>F13</code>
                </div>

                <!-- 9 -->
                <!-- 3line -->
                <div class="joint">
                    <code>Dm7</code>
                </div>
                <div class="joint">
                    <code>Dbdim7</code>
                </div>
                <div class="joint">
                    <code>Cm7</code>
                    <code>/Bb</code>
                </div>
                <div class="joint">
                    <code>Am7(b5)</code>
                    <code>D7(b9)</code>
                </div>

                <!-- 13 -->
                <!-- 4line -->
                <div class="joint">
                    <code>Gm7</code>
                </div>
                <div class="joint">
                    <code>C9</code>
                </div>
                <div class="joint">
                    <code>Cm7</code>
                </div>
                <div class="joint double_line">
                    <code>F7(b13)</code>
                </div>

                <!-- 17 -->
                <!-- 5line -->
                <div class="joint">
                    <code>Bb6</code>
                </div>
                <div class="joint">
                    <code>A7(b13)</code>                    
                </div>
                <div class="joint">
                    <code>Abmaj7</code>
                </div>
                <div class="joint">
                    <code>G7(b13)</code>
                </div>

                <!-- 21 -->
                <!-- 6line -->
                <div class="joint">
                    <code>Cm11</code>
                </div>
                <div class="joint">
                    <code>Abm6</code>
                </div>
                <div class="joint">
                    <code>Cm9</code>
                </div>
                <div class="joint">
                    <code>F13</code>
                </div>

                <!-- 25 -->
                <!-- 7line -->
                <div class="joint">
                    <code>Bbmaj7</code>
                </div>
                <div class="joint">
                    <code>E9</code>
                </div>
                <div class="joint">
                    <code>Ebmaj7</code>
                </div>
                <div class="joint">
                    <code>D7</code>
                </div>
                              
                <!-- 29 -->
                <!-- 8line -->
                <div class="joint">
                    <code>Gm7</code>
                </div>
                <div class="joint">
                    <code>Fm7</code>
                    <code>Bb7</code>
                </div>
                <div class="joint">
                    <code>Ebmaj7</code>
                </div>
                <div class="joint">
                    <code>Ab7</code>
                </div>

               <!-- 33 -->
                <!-- 9line -->
                <div class="joint">
                    <code>Dm7</code>
                    <code>G7(b9)</code>
                </div>
                <div class="joint">
                    <code>Cm7</code>
                    <code>F13(b9)</code>
                </div>
                <div class="joint">
                    <code>Bb6</code>
                </div>
                <div class="joint end_line">
                    <code data-beat="1/4">Bb6</code>
                    <code data-beat="1/4">B13</code>
                </div>
               

            </div>
        </div>
        
        <div class="save_wrap">
            <div class="save_btn">
                <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
            </div>
        </div>
        
        
    </div>
</body>
</html>

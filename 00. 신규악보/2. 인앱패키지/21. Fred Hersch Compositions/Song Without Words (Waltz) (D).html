
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>악보 음표</title>
        
        <link rel="stylesheet" href="../pub/common.css">
        <link rel="stylesheet" href="../pub/style.css">
        <script src="../pub/html2canvas.js"></script>
        <script src="../pub/jquery-3.3.1.min.js"></script>
        <script src="../pub/code.js"></script>
        
    </head>
    <body>
        <div class="wrap">
            <div class="sheet_music" id="sheet_music" data-sheet="Db">
                <div class="aline">
                <!-- 1 -->
                <!-- 1 line -->
                <div class="joint">
                    <div class="beat">
                        <span>3</span>
                        <span>4</span>
                    </div>
                    <code>D6(9)</code>
                </div>
                
                <div class="joint">
                    <code>Gm6/D</code>
                </div>

                <div class="joint">
                    <code>D6(9)</code>
                </div>

                <div class="joint">
                    <code>Db7(#9)(#11)</code>
                </div>
                
                <!-- 5 -->
                <!-- 2 line -->
                <div class="joint">
                    <code>C6(9)</code>
                </div>
                
                <div class="joint">
                    <code>Fm6/C</code>
                </div>
                
                <div class="joint">
                    <code>C6(9)</code>
                </div>
                
                <div class="joint double_line">
                    <code>B7(#9)</code>
                </div>
                
                <!-- 9 -->
                <!-- 3 line -->
                <div class="joint">
                    <code>Em7</code>
                </div>
                
                <div class="joint">
                    <code>Am6/E</code>
                </div>
                
                <div class="joint">
                    <code>Em7</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">F#7(sus4)</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">F#13(b9)</code>
                </div>
                
                <!-- 13 -->
                <!-- 4 line -->
                <div class="joint">
                    <code>Bmaj9</code>
                </div>
                
                <div class="joint">
                    <code>Bb7(#9)</code>
                </div>
                
                <div class="joint">
                    <code>Eb6(9)</code>
                </div>
                
                <div class="joint double_line">
                    <code>A7(b9)(#9)</code>
                </div>
                
                <!-- 17 -->
                <!-- 5 line -->
                <div class="joint">
                    <code>D6(9)</code>
                </div>
                
                <div class="joint">
                    <code>Gm6/D</code>
                </div>

                <div class="joint">
                    <code>D6(9)</code>
                </div>

                <div class="joint">
                    <code>F7(#9)(#11)</code>
                </div>
                
                <!-- 21 -->
                <!-- 6 line -->
                <div class="joint">
                    <code>Bm9</code>
                </div>
                
                <div class="joint">
                    <code>Em7/B</code>
                </div>
                
                <div class="joint">
                    <code>Bm7</code>
                </div>
                
                <div class="joint double_line">
                    <code>C13(b9)</code>
                </div>
                
                <!-- 25 -->
                <!-- 7 line -->
                <div class="joint">
                    <code>F6(9)</code>
                </div>
                
                <div class="joint">
                    <code>Bbm6/F</code>
                </div>
                
                <div class="joint">
                    <code>F6(9)</code>
                </div>
                
                <div class="joint">
                    <code>B7(#9)</code>
                </div>
                
                <!-- 29 -->
                <!-- 8 line -->
                <div class="joint">
                    <code>Em7</code>
                </div>
                
                <div class="joint">
                    <code>Am6/E</code>
                </div>
                
                <div class="joint">
                    <code data-beat="1/3">Em7</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">Em/D</code>
                </div>
                
                <div class="joint double_line">
                    <code data-beat="1/3">C#m11</code>
                    <code data-beat="1/3"></code>
                    <code data-beat="1/3">F#13(b9)</code>
                </div>
                
                <!-- 33 -->
                <!-- 9 line -->
                <div class="joint">
                    <code>Gmaj9/B</code>
                </div>
                
                <div class="joint">
                    <code>Bb7(#11)</code>
                </div>
                
                <div class="joint">
                    <code>Am9</code>
                </div>
                
                <div class="joint">
                    <code>D7(sus4)</code>
                </div>
                
                <!-- 37 -->
                <!-- 10 line -->
                <div class="joint">
                    <code>Ebmaj9</code>
                </div>
                
                <div class="joint">
                    <code>%</code>
                </div>
                
                <div class="joint">
                    <code>%</code>
                </div>
                
                <div class="joint end_line">
                    <code>A7(sus4)</code>
                </div>
                
                </div>
            </div>
            
            <div class="save_wrap">
                <div class="save_btn">
                    <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
                </div>
            </div>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악보 음표</title>

    <link rel="stylesheet" href="../pub/common.css">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/html2canvas.js"></script>
    <script src="../pub/jquery-3.3.1.min.js"></script>
    <script src="../pub/code.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="sheet_music" id="sheet_music" data-sheet="Db">
            <div class="aline">
                <!-- 1 -->
                <!-- 1 line -->
                <div class="joint">
                    <div class="beat">
                        <span>2</span>
                        <span>4</span>
                    </div>
                    <code>C</code>
                </div>

                <div class="joint">
                    <code>D7/C</code>
                </div>

                <div class="joint">
                    <code>Fm6/C</code>
                </div>

                <div class="joint">
                    <code>C</code>
                </div>

                <!-- 5 -->
                <!-- 2 line -->
                <div class="joint">
                    <code>C</code>
                </div>

                <div class="joint">
                    <code>D7/C</code>
                </div>

                <div class="joint">
                    <code>Fm6/C</code>
                </div>

                <div class="joint double_line">
                    <code>C</code>
                </div>

                <!-- 9 -->
                <!-- 3 line -->
                <div class="joint">
                    <code>Bbmaj7(#11)</code>
                </div>

                <div class="joint">
                    <code>F/A</code>
                </div>

                <div class="joint">
                    <code>G#dim</code>
                </div>

                <div class="joint">
                    <code>Am</code>
                    <code>/G</code>
                </div>

                <!-- 13 -->
                <!-- 4 line -->
                <div class="joint">
                    <code>Fmaj7</code>
                </div>
                
                <div class="joint">
                    <code>D7/F#</code>
                </div>
                
                <div class="joint">
                    <code>G7(sus4)</code>
                </div>
                
                <div class="joint end_line">
                    <code>G7(sus4)</code>
                    <code>G7</code>
                </div>

            </div>
        </div>

        <div class="save_wrap">
            <div class="save_btn">
                <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
            </div>
        </div>
    </div>
</body>

</html>

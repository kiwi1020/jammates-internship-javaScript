
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악보 음표</title>
    
    <link rel="stylesheet" href="../pub/common.css">
    <link rel="stylesheet" href="../pub/style.css">
    <script src="../pub/html2canvas.js"></script>
    <script src="../pub/jquery-3.3.1.min.js"></script>
    <script src="../pub/code.js"></script>
    
</head>
<body>
    <div class="wrap">
        <div class="sheet_music" id="sheet_music" data-sheet="Db">
            <div class="aline">
            <!-- 1 -->
            <!-- 1 line -->
            <div class="joint">
                <div class="beat">
                    <span>4</span>
                    <span>4</span>
                </div>
                <code>Bmaj7</code>
            </div>
            
            <div class="joint">
                <code>A#m7(b5)</code>
                <code>D#7</code>
            </div>

            <div class="joint">
                <code>G#m7</code>
                <code>C#7</code>
            </div>

            <div class="joint">
                <code>F#m7</code>
                <code>B7</code>
            </div>
            
            <!-- 5 -->
            <!-- 2 line -->
            <div class="joint">
                <code>E7</code>
            </div>
            
            <div class="joint">
                <code>Em7</code>
                <code>A7</code>
            </div>
            
            <div class="joint">
                <code>D#m7</code>
                <code>G#7</code>
            </div>
            
            <div class="joint">
                <code>Dm7</code>
                <code>G7</code>
            </div>
            
            <!-- 9 -->
            <!-- 3 line -->
            <div class="joint">
                <code>C#m7</code>
            </div>
            
            <div class="joint">
                <code>F#7</code>
            </div>
            
            <div class="joint">
                <code>B7</code>
                <code>G#7</code>
            </div>
            
            <div class="joint end_line">
                <code>C#m7</code>
                <code>F#7</code>
            </div>
            
            </div>
        </div>
        
        <div class="save_wrap">
            <div class="save_btn">
                <a class="hover" href='javascript:void(0);' onclick="PrintDiv($('#sheet_music'));">이미지로 저장</a>
            </div>
        </div>
    </div>
</body>
</html>
